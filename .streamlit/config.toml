[theme]
# Primary accent color - used for widgets, buttons, etc.
primaryColor = "#2563EB"

# Background color of the main content area
backgroundColor = "#F8FAFC"

# Background color of the sidebar
secondaryBackgroundColor = "#FFFFFF"

# Text color - this affects icons too
textColor = "#0F172A"

# Font
font = "sans serif"


[server]
# Disable file watcher for better performance
fileWatcherType = "none"


[browser]
# Disable "Made with Streamlit" footer
gatherUsageStats = false


[client]
# Show error details
showErrorDetails = true
